name: üöÄ Deploy Stack Rails AI-Driven

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Valida√ß√£o
  validate:
    runs-on: ubuntu-latest
    name: üîç Validate HTML & Code Quality
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: üì¶ Install HTML Validator
      run: |
        npm install -g html-validate
        npm install -g lighthouse-cli
        
    - name: ‚úÖ Validate HTML Files
      run: |
        echo "üîç Validando arquivos HTML..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "Validando: $file"
            html-validate "$file" || echo "‚ö†Ô∏è  Warning em $file"
          fi
        done
        
    - name: üìä Generate HTML Report
      run: |
        echo "üìã Gerando relat√≥rio de arquivos..."
        echo "# üìÅ Arquivos do Projeto" > validation-report.md
        echo "" >> validation-report.md
        echo "## üéØ Dashboards e Interfaces" >> validation-report.md
        echo "- **index.html** - Dashboard Principal" >> validation-report.md
        echo "- **index-editor.html** - Dashboard Alternativo" >> validation-report.md
        echo "- **editor-interface.html** - Interface de Editor com Chat IA" >> validation-report.md
        echo "" >> validation-report.md
        echo "## üìö Documenta√ß√£o" >> validation-report.md
        echo "- **README.md** - Documenta√ß√£o Principal" >> validation-report.md
        echo "- **STACK_TECNICA.md** - Stack T√©cnica Completa" >> validation-report.md
        echo "- **GUIA_DE_TESTES.md** - Guia de Testes" >> validation-report.md
        echo "" >> validation-report.md
        echo "## ‚ö° JavaScript" >> validation-report.md
        echo "- **stimulus-controllers.js** - Controllers B√°sicos" >> validation-report.md
        echo "- **stimulus-controllers-pro.js** - Controllers Avan√ßados" >> validation-report.md
        
    - name: üì§ Upload validation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: validation-report.md

  # Job de Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: validate
    name: üåê Deploy to GitHub Pages
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üèóÔ∏è Build Demo Site
      run: |
        # Criar estrutura do site de demonstra√ß√£o
        mkdir -p _site
        mkdir -p _site/assets
        mkdir -p _site/demos
        
        # Copiar arquivos principais
        cp *.html _site/
        cp *.js _site/assets/
        cp *.md _site/
        
